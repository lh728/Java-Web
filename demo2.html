<!DOCTYPE html>
<html>

<head>
    <title>表格标签</title>
    <meta charset="UTF-8">
    <style type="text/css">

    </style>
</head>

<body>
    <table border="2" width = "400" cellspacing = "0" cellpadding = "4">
        <tr>
            <th>名字</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>
        <tr align="center">
            <td> A </td>
            <td> 18 </td>
            <td> Beijing</td>
        </tr>
        <tr>
            <td> B </td>
            <td> 20 </td>
            <td> Beijing</td>
        </tr>
    

    </table>
    <hr>
    <table border="2" width = "400" cellspacing = "0" cellpadding = "4">
        <tr>
            <th>名字</th>
            <th>年龄</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td> C </td>
            <td rowspan="2"> 20 </td>
            <td> SHANGHAI</td>
            <td> delete</td>
        </tr>
        <tr align="center">
            <td> D </td>
            
            <td> Beijing</td>
            <td> delete</td>
        </tr>   
        <tr align="center">
            <td> E </td>
            <td> 30 </td>
            <td> SHANGHAI</td>
            <td> delete</td>
        </tr>
        <tr align="center">
            <td> 总计 </td>
            <td colspan="3"> 180 </td>

        </tr>

    </table>

</body>

</html>
