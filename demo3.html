<!DOCTYPE html>
<html>

<head>
    <title>表单标签</title>

<body>
    <form style="border:1px solid red;" action="demo2.html" method="post"  >
        Name: <input type="text" name="Name" value="please enter your name"/><br/>
        password: <input type="password" name="password"/><br/>
        Sex: <input type="radio" name="Sex" value="male"/>male
        <input type="radio" name="Sex" value="female"/ checked>female  <br/>
        Hobby: <input type="checkbox" name="Hobby" value="basketball"/>basketball
        <input type="checkbox" name="Hobby" value="fooyball" checked/>football 
        <input type="checkbox" name="Hobby" value="tennis ball" checked/>tennis ball   <br/>
        constellation: <select name="constellation" id="1">
            <option value="Gemini">Gemini</option>
            <option value="Aries" selected>Aries</option>
            <option value="Leo">Leo</option>
            <option value="scorpio">scorpio</option>
            <option value="Libra">Libra</option>
        </select> <br/>
        Remark: <textarea name="remark" id="2" cols="30" rows="10"></textarea><br/>
        <input type="submit" value=" submit ">
        <input type="reset" value=" reset ">
        <input type="button" value=" button ">
    </form>



</body>

</html>
